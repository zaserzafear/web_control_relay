<!DOCTYPE html>
<html>

<head>
    <title>Computer Control By : ZaserZafear</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        /* centered columns styles */
        .row-centered {
            text-align: center;
        }

        .col-centered {
            display: inline-block;
            float: none;
            text-align: left;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6 col-md-6 col-centered">
                <div class="row">
                    <h1 class="text-center">Computer Control By : ZaserZafear</h1>
                    <form class="form-horizontal inputForm">
                        <div class="form-group">
                            <button id="btnPowerOn" type="button" class="btn btn-success btn-lg btn-block">Power
                                On.</button>
                        </div>
                        <div class="form-group">
                            <button id="btnPowerRestart" type="button"
                                class="btn btn-warning btn-lg btn-block">Restart.</button>
                        </div>
                        <div class="form-group">
                            <button id="btnClearBios" type="button" class="btn btn-danger btn-lg btn-block">Clear
                                BIOS.</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#btnPowerOn").click(function () {
            sendDataRelay("power")
        });
        $("#btnPowerRestart").click(function () {
            sendDataRelay("restart")
        });
        $("#btnClearBios").click(function () {
            sendDataRelay("clear")
        });

        function sendDataRelay(values) {
            console.log("values = " + values);

            $.ajax({
                type: "POST",
                url: "/relay.php",
                data: {
                    relay: values,
                },
                success: function (response) {
                    console.log(response);
                    return response;
                }
            });
        }
    </script>
</body>

</html>
